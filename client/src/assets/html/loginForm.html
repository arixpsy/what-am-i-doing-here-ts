<form
	class="flex h-[500px] w-[350px] flex-col items-center justify-center gap-5 bg-white p-8"
>
	<h1 class="text-center text-4xl font-bold">What am I doing here</h1>
	<div class="w-full">
		<label class="inline-block pb-2 font-bold text-gray-600"
			>Display Name</label
		>
		<input
			class="h-[40px] w-full rounded-md border border-gray-400 p-2.5 focus:outline-slate-400"
			id="display-name-input"
			type="text"
			maxlength="20"
			autocomplete="off"
		/>
	</div>

	<div class="w-full">
		<label class="inline-block pb-2 font-bold text-gray-600">Sprite</label>
		<select
			class="h-[40px] w-full rounded-md border border-gray-400 p-2.5 shadow-sm focus:outline-slate-400"
			id="sprite-input"
		></select>
	</div>

	<button
		id="enter-btn"
		class="w-full cursor-pointer rounded-md bg-[#4F46E5] py-2 font-bold text-white hover:bg-[#181196]"
		type="submit"
	>
		Enter
	</button>
</form>
